<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Media â€¢ Login</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(145deg, #fafafa 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .auth-wrapper {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 40px 32px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 38px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #405DE6, #833AB4, #E1306C, #FD1D1D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            font-family: 'Inter', sans-serif;
        }

        .logo span {
            font-size: 14px;
            color: #8e8e8e;
            display: block;
            margin-top: 6px;
            font-weight: 400;
            -webkit-text-fill-color: #8e8e8e;
            background: none;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            border-color: #a8a8a8;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.02);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #405DE6, #833AB4, #E1306C);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 8px;
            font-family: 'Inter', sans-serif;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-google {
            background: white;
            color: #262626;
            border: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 16px;
            font-weight: 500;
        }

        .btn-google i {
            color: #EA4335;
            font-size: 18px;
        }

        .btn-google:hover {
            background: #fafafa;
            opacity: 1;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 24px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .divider span {
            margin: 0 16px;
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .footer-links a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #ED4956;
            font-size: 13px;
            margin-top: 8px;
            text-align: center;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
            font-size: 13px;
        }

        .forgot-password a {
            color: #262626;
            text-decoration: none;
            font-weight: 500;
        }

        .bottom-card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            font-size: 14px;
        }

        .bottom-card a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
        }

        .get-app {
            text-align: center;
            margin-top: 20px;
            color: #262626;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <!-- Login Card -->
        <div class="card">
            <div class="logo">
                <h1>Vortex Media</h1>
                <span>vortex.media</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button id="googleLoginBtn" class="btn btn-google">
                <i class="fab fa-google"></i> Log in with Google
            </button>

            <div id="errorMessage" class="error-msg"></div>
        </div>

        <!-- Sign Up Link -->
        <div class="bottom-card">
            Don't have an account? <a href="signup.html">Sign up</a>
        </div>
        <div class="get-app">
            <span>Get the app.</span>
        </div>
    </div>

    <script type="module">
        // Firebase Config
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDQ_eQGOCjqLv8hXBGX88SKOmn4lAh4_Jk",
            authDomain: "vortex-media-application.firebaseapp.com",
            projectId: "vortex-media-application",
            storageBucket: "vortex-media-application.firebasestorage.app",
            messagingSenderId: "569398420999",
            appId: "1:569398420999:web:4c6c73c4233e05468eaca2",
            measurementId: "G-S3VVPLY901"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Email/Password Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('errorMessage');
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        });

        // Google Login
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            const errorEl = document.getElementById('errorMessage');
            try {
                await signInWithPopup(auth, provider);
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        });
    </script>
</body>
</html>
