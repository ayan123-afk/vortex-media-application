<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Media â€¢ Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, #fafafa 0%, #f5f5f5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-wrapper {
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 40px 32px;
            margin-bottom: 12px;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo h1 {
            font-size: 38px;
            font-weight: 700;
            background: linear-gradient(45deg, #405DE6, #833AB4, #E1306C, #FD1D1D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: #8e8e8e;
            font-size: 16px;
            margin-top: 8px;
            font-weight: 400;
            -webkit-text-fill-color: #8e8e8e;
        }

        .form-group {
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus {
            border-color: #a8a8a8;
            outline: none;
            background: white;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #405DE6, #833AB4, #E1306C);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: opacity 0.2s;
            margin-top: 16px;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-google {
            background: white;
            color: #262626;
            border: 1px solid #dbdbdb;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 16px;
        }

        .btn-google i {
            color: #EA4335;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #8e8e8e;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .divider span {
            margin: 0 16px;
        }

        .terms {
            color: #8e8e8e;
            font-size: 12px;
            text-align: center;
            margin: 20px 0 0;
        }

        .terms a {
            color: #262626;
            font-weight: 600;
            text-decoration: none;
        }

        .error-msg {
            color: #ED4956;
            font-size: 13px;
            margin-top: 12px;
            text-align: center;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .bottom-card {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            font-size: 14px;
        }

        .bottom-card a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="card">
            <div class="logo">
                <h1>Vortex Media</h1>
                <p>Sign up to see moments</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <button id="googleSignupBtn" class="btn btn-google">
                <i class="fab fa-google"></i> Sign up with Google
            </button>

            <div id="errorMessage" class="error-msg"></div>

            <p class="terms">
                By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
            </p>
        </div>

        <div class="bottom-card">
            Have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyDQ_eQGOCjqLv8hXBGX88SKOmn4lAh4_Jk",
            authDomain: "vortex-media-application.firebaseapp.com",
            projectId: "vortex-media-application",
            storageBucket: "vortex-media-application.firebasestorage.app",
            messagingSenderId: "569398420999",
            appId: "1:569398420999:web:4c6c73c4233e05468eaca2",
            measurementId: "G-S3VVPLY901"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // Email Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('errorMessage');

            if (password !== confirm) {
                errorEl.textContent = "Passwords don't match";
                errorEl.classList.add('show');
                return;
            }

            try {
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCred.user, { displayName: username });
                
                // Store user in Firestore
                await setDoc(doc(db, 'users', userCred.user.uid), {
                    username: username,
                    email: email,
                    profilePic: '',
                    createdAt: new Date()
                });
                
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        });

        // Google Signup
        document.getElementById('googleSignupBtn').addEventListener('click', async () => {
            const errorEl = document.getElementById('errorMessage');
            try {
                const result = await signInWithPopup(auth, provider);
                
                await setDoc(doc(db, 'users', result.user.uid), {
                    username: result.user.displayName || 'user',
                    email: result.user.email,
                    profilePic: result.user.photoURL || '',
                    createdAt: new Date()
                }, { merge: true });
                
                window.location.href = 'dashboard.html';
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.add('show');
            }
        });
    </script>
</body>
</html>
